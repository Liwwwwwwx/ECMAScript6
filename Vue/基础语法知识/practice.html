<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../../vue.js"></script>
</head>
<style>
    .active {
        color: red
    }
</style>

<body>
    <div id="app">
        <ul>
            <li @click="onclick(index)" :class="{'active':tmp == index}" v-for="(item,index) in arr">
                {{index+1}}-{{item}}
            </li>
        </ul>    
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            tmp:-1,
            arr: ['1', '2', '3'], 
            isActive:false  
        },
        methods: {
          onclick(index) {
            this.tmp = index
          }
        },
        
    })
</script>

</html>
