<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../../vue.js"></script>
</head>
<style>
    .active {
        color: red
    }
</style>

<body>
    <div id="app">
        <div>{{message}}</div>
        <ul>
            <li v-for="item in arr">
                {{item}}
            </li>
        </ul>
        <div>当前计数:{{sum}}</div>
        <button v-on:click='sumAdd'>+</button>
        <button v-on:click='sumRedc'>-</button>
        <a :href="url">百度一下</a>
        <div :class="{active:isActive, line:isLine}">nihao</div>
        <div :class="getclass()">nihao</div>
        <button @click="btnclick">btn</button>
        <div>{{fullName}}</div>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            arr: ['1', '2', '3'],
            sum: 0,
            url: 'http://www.baidu.com',
            isActive: true,
            isLine: false,
            firstName:'li',
            lastName:'wenxuan'
        },
        computed:{
            fullName() {
                return this.firstName + this.lastName
            }
        },
        methods: {
            sumAdd() {
                this.sum++
            },
            sumRedc() {
                this.sum--
            },
            btnclick() {
                this.isActive = !this.isActive
            },
            getclass() {
                return { active: this.isActive, line: this.isLine }
            }
        },
    })
</script>

</html>
